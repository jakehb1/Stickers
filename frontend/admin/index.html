<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="status hidden" data-status role="status"></div>
      <section id="auth">
        <h1>Admin Login</h1>
        <form id="login-form">
          <label>
            Password
            <input type="password" name="password" required />
          </label>
          <button type="submit">Login</button>
        </form>
      </section>
      <section id="dashboard" class="hidden">
        <header>
          <h1>Sticker Dashboard</h1>
          <button id="logout">Logout</button>
        </header>
        <form id="upload-form">
          <h2 data-form-title>Create sticker</h2>
          <label>
            Name
            <input name="name" required />
          </label>
          <label>
            Description
            <textarea name="description"></textarea>
          </label>
          <label>
            Price (in cents)
            <input name="price_cents" type="number" min="1" required />
          </label>
          <label>
            Currency
            <input name="currency" value="usd" />
          </label>
          <label>
            Image
            <input type="file" name="image" accept="image/*" />
          </label>
          <label class="checkbox">
            <input type="checkbox" name="active" checked /> Active
          </label>
          <div class="form-actions">
            <button type="submit" data-submit>Save sticker</button>
            <button type="button" id="cancel-edit" class="secondary hidden">Cancel edit</button>
          </div>
          <p class="hint hidden" data-editing-hint>
            When updating a sticker, upload a new image only if you want to replace the current one.
          </p>
        </form>
        <section>
          <h2>Existing stickers</h2>
          <ul id="sticker-list"></ul>
        </section>
      </section>
    </main>
    <script src="config.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
