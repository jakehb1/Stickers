services:
  - type: web
    name: stickers-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    disk:
      name: stickers-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///data/stickers.db
    routes:
      - type: rewrite
        source: /api/*
        destination: /*

  - type: web
    name: stickers-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: starter
    envVars:
      - key: API_BASE_URL
        value: https://stickers-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases: []