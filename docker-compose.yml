version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: sqlite+aiosqlite:///data/stickers.db
    volumes:
      - backend-data:/data
      - sticker-media:/app/static
    ports:
      - "8000:8000"

  frontends:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  backend-data:
  sticker-media:
